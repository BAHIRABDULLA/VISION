# api-gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: bahirk/vision-apigateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:4001"
            - name: MENTOR_SERVICE_URL
              value: "http://mentor-service:4002"
            - name: ADMIN_SERVICE_URL
              value: "http://admin-service:4003"
            - name: COURSE_SERVICE_URL
              value: "http://course-service:4004"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:4005"
            - name: MESSAGING_SERVICE_URL
              value: "http://messaging-service:4006"
            - name: GATEWAY_PORT
              value: "4000"  

          # resources:
          #   limits:
          #     memory: "256Mi"
          #     cpu: "250m"
          #   requests:
          #     memory: "128Mi"
          #     cpu: "100m"

          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 4000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10

          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 4000
          #   initialDelaySeconds: 3
          #   periodSeconds: 5

---
# api-gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
